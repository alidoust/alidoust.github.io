<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Iran</title>
    <style>
        /* Remove default browser spacing */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Prevents scrollbars */
        }

        /* Flexbox splits the screen into 3 equal rows */
        .flag-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .stripe {
            flex: 1;
            /* Assigns 1/3 of the height to each div */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Official Iranian Flag Colors (approximate) */
        .green {
            background-color: #239f40;
        }

        .white {
            background-color: #ffffff;
        }

        .red {
            background-color: #da0000;
        }

        /* Scales the SVG file to the height of the white stripe */
        .emblem {
            height: 100%;
            width: auto;
            display: none;
        }

        #modern {
            display: block;
        }

        #modern:target,
        #simplified:target {
            display: block;
        }

        :target~.flag-container #modern,
        :target {
            display: block;
        }

        #simplified:target~#modern {
            display: none;
        }

    </style>
</head>

<body>
    <div class="flag-container">
        <div class="stripe green"></div>
        <div class="stripe white">
            <img id="simplified" src="assets/lion-and-sun-simplified.svg" alt="Simplified" class="emblem">
            <img id="modern" src="assets/lion-and-sun.svg" alt="Modern" class="emblem">
        </div>
        <div class="stripe red"></div>
    </div>
</body>

</html>
